<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de cliente com endereço - Exemplo de transação</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    >

    <style>
      body {
        padding: 1rem;
      }

      button {
        margin-top: 1rem;
      }

      fieldset {
        padding: 1rem;
        border: 0.5 solid gray;
        background-color: #eee;
      }

      legend {
        background-color: #555;
        color: #fff;
        padding: 3px 8px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <main>
        <form action="controlador.php?acao=adicionarPaciente" method="POST">
          <fieldset>
            <legend>Dados da Pessoa</legend>

            <div class="row g-3">
              <!-- Nome -->
              <div class="col-sm-6">
                <label for="nome" class="form-label">Nome completo</label>
                <input
                  type="text"
                  name="nome"
                  class="form-control"
                  id="nome"
                  required
                >
              </div>

              <!-- Sexo -->
              <div class="col-sm-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select name="sexo" id="sexo" class="form-select" required>
                  <option selected disabled>Selecione</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <!-- E-mail -->
              <div class="col-sm-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  required
                >
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Dados do Paciente</legend>

            <div class="row g-3">
              <!-- Peso -->
              <div class="col-sm-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input
                  type="number"
                  name="peso"
                  class="form-control"
                  id="peso"
                  step="0.1"
                  required
                >
              </div>

              <!-- Altura -->
              <div class="col-sm-3">
                <label for="altura" class="form-label">Altura (cm)</label>
                <input
                  type="number"
                  name="altura"
                  class="form-control"
                  id="altura"
                  required
                >
              </div>

              <!-- Tipo sanguíneo -->
              <div class="col-sm-3">
                <label for="tipoSanguineo" class="form-label"
                  >Tipo Sanguíneo</label
                >
                <select
                  name="tipoSanguineo"
                  id="tipoSanguineo"
                  class="form-select"
                  required
                >
                  <option selected disabled>Selecione</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>
          </fieldset>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>

        <a href="../index.html">Menu de opções</a>
      </main>
    </div>
  </body>
</html>
