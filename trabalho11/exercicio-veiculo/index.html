<!doctype html>
<html>
  <head>
    <title>Desenvolvimento Web com Ajax</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      body {
        padding-top: 1rem;
      }

      h3 {
        margin-bottom: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form name="buscaVeiculo" class="row g-3">
        <div>
          <label for="marca" class="form-label"
            >Informe a marca do veículo</label
          >
          <select id="marca" name="marca" class="form-select"></select>
        </div>
        <div>
          <label for="modelo" class="form-label"
            >Informe o modelo do veículo</label
          >
          <select id="modelo" name="modelo" class="form-select"></select>
        </div>
      </form>
      <hr>
      <h3>Veículos localizados</h3>
      <table class="table table-striped" id="tabelaVeiculos">
        <!--tabela HTML para apresentação dinâmica dos dados dos veículos -->
      </table>
    </div>

    <script>
      function carregaMarcasDistintas() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "get-marcas.php");
        xhr.responseType = "json";

        xhr.onload = () => {
          if (xhr.status != 200 || xhr.response === null) {
            console.log("A resposta não pode ser obtida ");
            console.log(xhr.status);
            return;
          }

          const select = document.getElementById("marca");
          const placeHolder = document.createElement("option");
          placeHolder.value = "";
          placeHolder.textContent = "";
          placeHolder.disabled = true;
          placeHolder.selected = true;
          select.appendChild(placeHolder);

          const marcas = xhr.response;
          marcas.forEach((marca) => {
            const option = document.createElement("option");
            option.textContent = marca;
            option.value = marca;

            select.appendChild(option);
          });
        };

        xhr.send();
      }

      function carregaModelosDaMarca() {
        const marcaSelecionada = document.getElementById("marca").value;

        let xhr = new XMLHttpRequest();
        xhr.open("GET", "get-modelos.php?marca=" + marcaSelecionada);
        xhr.responseType = "json";

        xhr.onload = () => {
          if (xhr.status != 200 || xhr.response === null) {
            console.log("A resposta não pode ser obtida ");
            console.log(xhr.status);
            return;
          }

          const selectModelo = document.getElementById("modelo");
          selectModelo.innerHTML = "";

          const placeHolder = document.createElement("option");
          placeHolder.value = "";
          placeHolder.textContent = "";
          placeHolder.disabled = true;
          placeHolder.selected = true;
          selectModelo.appendChild(placeHolder);

          const modelos = xhr.response;
          modelos.forEach((modelo) => {
            const option = document.createElement("option");
            option.textContent = modelo;
            option.value = modelo;
            selectModelo.appendChild(option);
          });
        };

        xhr.send();
      }

      function carregaVeiculosDoModelo() {
        const modeloSelecionado = document.getElementById("modelo").value;

        let xhr = new XMLHttpRequest();
        xhr.open("GET", "get-veiculos.php?modelo=" + modeloSelecionado);
        xhr.responseType = "json";

        xhr.onload = () => {
          if (xhr.status != 200 || xhr.response === null) {
            console.log("A resposta não pode ser obtida ");
            console.log(xhr.status);
            return;
          }

          const veiculos = xhr.response;
          exibeVeiculos(veiculos);
        };

        xhr.send();
      }

      // Adiciona o evento: quando o modelo muda, carrega os veículos
      document
        .getElementById("modelo")
        .addEventListener("change", carregaVeiculosDoModelo);

      function exibeVeiculos(veiculos) {
        const tabela = document.getElementById("tabelaVeiculos");
        tabela.innerHTML = "";

        veiculos.forEach((veiculo) => {
          const tr = document.createElement("tr");

          const tdModelo = document.createElement("td");
          tdModelo.textContent = veiculo.modelo;
          tr.appendChild(tdModelo);

          const tdAno = document.createElement("td");
          tdAno.textContent = veiculo.ano;
          tr.appendChild(tdAno);

          const tdCor = document.createElement("td");
          tdCor.textContent = veiculo.cor;
          tr.appendChild(tdCor);

          const tdQuilometragem = document.createElement("td");
          tdQuilometragem.textContent = veiculo.quilometragem + "km";
          tr.appendChild(tdQuilometragem);

          tabela.appendChild(tr);
        });
      }

      window.onload = carregaMarcasDistintas;

      // Carregar modelos na mudanca do select marca
      document.getElementById("marca").addEventListener("change", () => {
        carregaModelosDaMarca();

        const tabela = document.getElementById("tabelaVeiculos");
        tabela.innerHTML = "";
      });
    </script>
  </body>
</html>
