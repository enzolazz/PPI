<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Clínica ABC Health</title>
  </head>

  <body>
    <header>
      <h1>Clínica ABC Health</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>
    <form action="cadastraCliente.php" method="post">
      <h1>Cadastro de Paciente</h1>

      <fieldset>
        <legend>Informações Pessoais</legend>
        <p>
          <label>Nome: </label>
          <input
            type="text"
            name="userName"
            autofocus
            minlength="2"
            maxlength="50"
            required
          >
        </p>
        <p>
          <label>E-mail: </label>
          <input type="email" name="userEmail" required>
        </p>
        <p>
          <label>CPF: </label>
          <input
            type="text"
            name="userCPF"
            required
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          >
        </p>
        <p>
          <label>Idade: </label>
          <input type="number" name="userAge" required>
        </p>
        <p>
          <label>Telefone: </label>
          <input type="tel" name="userCel" required>
        </p>
        <p>
          <label>Data de nascimento: </label>
          <input type="date" name="userBirth">
        </p>

        <p>
          <label
            >Sexo:
            <select name="userSex">
              <option value="" disabled selected>Selecione</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </label>
        </p>

        <p>
          <label for="userNationality">Nacionalidade: </label>
          <input
            type="text"
            name="userNationality"
            id="userNationality"
            value="Brasileiro(a)"
            readonly
          >
        </p>

        <p>
          <label for="userIncome" hidden>Renda: </label>
          <input type="range" id="userIncome" name="userIncome" hidden>
        </p>

        <p>Estado Civil:</p>
        <div>
          <input
            type="radio"
            name="maritalStatus"
            id="solteiro"
            value="solteiro"
          >
          <label for="solteiro">Solteiro</label>
        </div>

        <div>
          <input type="radio" name="maritalStatus" id="casado" value="casado">
          <label for="casado">Casado</label>
        </div>

        <div>
          <input
            type="radio"
            name="maritalStatus"
            id="divorciado"
            value="divorciado"
          >
          <label for="divorciado">Divorciado</label>
        </div>

        <div>
          <input type="radio" name="maritalStatus" id="viuvo" value="viuvo">
          <label for="viuvo">Viúvo</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <p>
          <label>CEP: </label>
          <input type="text" name="userCEP" required>
        </p>

        <label>Tipo de logradouro:</label>
        <select name="estado" required>
          <option value="">Selecione</option>
          <option value="rua">Rua</option>
          <option value="avenida">Avenida</option>
          <option value="praca">Praça</option>
          <option value="jardim">Jardim</option>
          <option value="alameda">Alameda</option>
        </select>

        <p>
          <label>Logradouro: </label>
          <input type="text" name="userStreet" required>
        </p>

        <p>
          <label>Bairro: </label>
          <input type="text" name="userNeighbor" required>
        </p>
        <p>
          <label>Cidade: </label>
          <input type="text" name="userCity" required>
        </p>
        <p>
          <label>Estado: </label>
          <input
            type="text"
            name="userState"
            placeholder="Minas Gerais"
            required
          >
        </p>
      </fieldset>

      <fieldset>
        <legend>Informações Opcionais</legend>

        <div>
          <p>Filmes favoritos:</p>

          <p>
            <input
              type="checkbox"
              name="userMovies[]"
              id="matrix"
              value="matrix"
            >
            <label for="matrix">Matrix</label>
          </p>

          <p>
            <input type="checkbox" name="userMovies[]" id="lor" value="lor">
            <label for="lor">O Senhor dos Anéis</label>
          </p>

          <p>
            <input type="checkbox" name="userMovies[]" id="hp" value="hp">
            <label for="hp">Harry Potter</label>
          </p>

          <p>
            <input
              type="checkbox"
              name="userMovies[]"
              id="interestelar"
              value="interestelar"
            >
            <label for="interestelar">Interestelar</label>
          </p>
        </div>

        <div>
          <p>Informática:</p>

          <p>
            <input type="checkbox" name="userIT[]" id="py" value="py">
            <label for="py">Python</label>
          </p>

          <p>
            <input type="checkbox" name="userIT[]" id="ntw" value="ntw">
            <label for="ntw">Redes</label>
          </p>

          <p>
            <input type="checkbox" name="userIT[]" id="hw" value="hw">
            <label for="hw">Hardware</label>
          </p>

          <p>
            <input type="checkbox" name="userIT[]" id="sec" value="sec">
            <label for="sec">Segurança</label>
          </p>
        </div>

        <div>
          <p>Jogos favoritos:</p>

          <p>
            <input
              type="checkbox"
              name="userGames[]"
              id="minecraft"
              value="minecraft"
            >
            <label for="minecraft">Minecraft</label>
          </p>

          <p>
            <input type="checkbox" name="userGames[]" id="fifa" value="fifa">
            <label for="fifa">FIFA</label>
          </p>

          <p>
            <input type="checkbox" name="userGames[]" id="chess" value="chess">
            <label for="chess">Xadrez</label>
          </p>

          <p>
            <input type="checkbox" name="userGames[]" id="cod" value="cod">
            <label for="cod">Call of Duty</label>
          </p>
        </div>

        <div>
          <p>Livros favoritos:</p>

          <p>
            <input
              type="checkbox"
              name="userBooks[]"
              id="dcBook"
              value="dcBook"
            >
            <label for="dcBook">Dom Casmurro</label>
          </p>

          <p>
            <input
              type="checkbox"
              name="userBooks[]"
              id="hpBook"
              value="hpBook"
            >
            <label for="hpBook">Harry Potter</label>
          </p>

          <p>
            <input
              type="checkbox"
              name="userBooks[]"
              id="lpBook"
              value="lpBook"
            >
            <label for="lpBook">O Pequeno Príncipe</label>
          </p>

          <p>
            <input
              type="checkbox"
              name="userBooks[]"
              id="interestelarBook"
              value="interestelarBook"
            >
            <label for="interestelarBook">Interestelar</label>
          </p>
        </div>

        <div>
          <p>Roupas preferidas:</p>

          <p>
            <input
              type="checkbox"
              name="userClothes[]"
              id="shirt"
              value="shirt"
            >
            <label for="shirt">Camiseta</label>
          </p>

          <p>
            <input
              type="checkbox"
              name="userClothes[]"
              id="jeans"
              value="jeans"
            >
            <label for="jeans">Jeans</label>
          </p>

          <p>
            <input
              type="checkbox"
              name="userClothes[]"
              id="dress"
              value="dress"
            >
            <label for="dress">Vestido</label>
          </p>

          <p>
            <input
              type="checkbox"
              name="userClothes[]"
              id="sweater"
              value="sweater"
            >
            <label for="sweater">Jaqueta</label>
          </p>
        </div>

        <p>
          <label>Informações complementares:</label>
          <textarea name="userExtra"></textarea>
        </p>
        <p>
          <label>Enviar foto:</label>
          <input
            type="file"
            name="userPhoto"
            accept=".jpg,.jpeg,.png,.gif,image/jpeg,image/png,image/gif"
          >
        </p>
      </fieldset>
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
